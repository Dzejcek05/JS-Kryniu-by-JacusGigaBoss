        <!DOCTYPE html>
        <html lang="en">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <style>
                body{
                    color: chartreuse;
                    font-size: 300%;
                }
            </style>
        </head>
        <body>
            <script>
                let D1_Kai = parseInt(prompt("Podaj dzień 1:"))
                let D2_Kai = parseInt(prompt("Podaj dzień 2:"))
                let G1_Kai = parseInt(prompt("Podaj godzine 1:"))
                let G2_Kai = parseInt(prompt("Podaj godzine 2:"))
                let wynikD = 0;
                let wynikG = 0;
                let wynik = 0;
                    if (D1_Kai >= D2_Kai && 1<=D1_Kai && D2_Kai<= 31 &&  1<=D2_Kai && D1_Kai<= 31 && G1_Kai >= G2_Kai && 1<=G1_Kai && G2_Kai<= 24 &&  1<=G2_Kai && G1_Kai<= 24) {
                        wynikD = (D1_Kai - D2_Kai)*24*3600;
                        wynikG = (G1_Kai - G2_Kai)*3600;
                        wynik = wynikD + wynikG;
                        
                    document.write("Między tymi dowma dniami mineło: " + wynik + "s")
                }
                else{
                    document.write("złe dane wariacie")
                }   
                
        
            </script>
