<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color: red;">
        <script>
        let x = parseFloat(prompt("Podaj rok szefie: "));
        document.write("Wpisany rok to " + x + "<br>");
        if(x==1995){
            document.write("<font color=blue size=4>Tak trafiłeś to jest ten rok</font>"+"<br>");
        }
        else{
            document.write("<font color=red size=7>Źle musisz jeszcze poćwiczyć</font>")
        }
        </script>
    </div>
</body>
</html>
